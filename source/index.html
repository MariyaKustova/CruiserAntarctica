<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Круизы в Антарктику</title>
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="preload" href="./fonts/montserrat-v15-latin_cyrillic-700.woff2" as="font" />
  <link rel="preload" href="./fonts/montserrat-v15-latin_cyrillic-700.woff" as="font" />
  <link rel="preload" href="./fonts/montserrat-v15-latin_cyrillic-600.woff2" as="font" />
  <link rel="preload" href="./fonts/montserrat-v15-latin_cyrillic-600.woff" as="font" />
  <link rel="preload" href="./fonts/montserrat-v15-latin_cyrillic-500.woff2" as="font" />
  <link rel="preload" href="./fonts/montserrat-v15-latin_cyrillic-500.woff" as="font" />
  <link rel="preload" href="./fonts/montserrat-v15-latin_cyrillic-regular.woff2" as="font" />
  <link rel="preload" href="./fonts/montserrat-v15-latin_cyrillic-regular.woff" as="font" />
  <script>
    // Picture element HTML5 shiv
    document.createElement("picture");
  </script>
  <script src="./js/vendor/picturfill.min.js" async></script>
</head>

<body class="no-js">
  <header class="page-header page-header--opened">
    <div class="page-header__wrapper-alignment">
      <a class="page-header__link-logo" href="#">
        <img src="./img/Logo.svg" width="70" height="38" alt="Логотип">
      </a>
      <nav class="page-header__nav main-menu">
        <button class="main-menu__button-open" type="button">
          <svg class="main-menu__svg main-menu__svg--open" width="24px" height="12px">
            <use xlink:href="./img/sprite.svg#icon-open"></use>
          </svg>
        </button>
        <div class="main-menu__wrapper">
          <div class="main-menu__wrapper-content">
            <a class="main-menu__link-logo" href="#">
              <img src="./img/logo-dark.svg" width="42" height="22" alt="Логотип">
            </a>
            <button class="main-menu__button-close" type="button">
              <svg class="main-menu__svg main-menu__svg--close" width="13px" height="13px">
                <use xlink:href="./img/sprite.svg#icon-close"></use>
              </svg>
            </button>
          </div>
          <ul class="main-menu__list">
            <li class="main-menu__list-item">
              <a class="main-menu__link" href="#benefits">Преимущества</a>
            </li>
            <li class="main-menu__list-item">
              <a class="main-menu__link" href="#">Направления</a>
            </li>
            <li class="main-menu__list-item">
              <a class="main-menu__link" href="#cruises">Ближайшие круизы</a>/li>
            <li class="main-menu__list-item">
              <a class="main-menu__link" href="#contacts">Контакты</a>
            </li>
          </ul>
        </div>
      </nav>
      <h1 class="page-header__heading">
        Круизы в Антарктику
      </h1>
      <p class="page-header__text">
        Волшебный мир айсбергов и пингвинов
      </p>
  </header>
  <main class="page-main">
    <section class="page-main__journey journey-section"></section>
    <section class="page-main__benefits benefits-section" id="benefits"></section>
    <section class="page-main__cruises cruises-section" id="cruises"></section>
    <section class="page-main__form form-section"></section>
    <section class="page-main__contacts contacts-section" id="contacts"></section>
  </main>
  <footer class="page-footer">
    <nav class="page-footer__nav main-menu">
      <a class="main-menu__link-logo" href="#">
        <img src="./img/logo-dark.svg" width="42" height="22" alt="Логотип">
      </a>
      <ul class="main-menu__list">
        <li class="main-menu__list-item">Преимущества</li>
        <li class="main-menu__list-item">Направления</li>
        <li class="main-menu__list-item">Ближайшие круизы</li>
        <li class="main-menu__list-item">Контакты</li>
      </ul>
    </nav>
    <ul class="page-footer__social-contacts social-contacts">
      <li class="social-contacts__item">
        <a class="social-contacts__link social-contacts__link--facebook" href="#" aria-label="Фейсбук">
          <svg class="social-contacts__svg" width="9px" height="16px">
            <use xlink:href="./img/sprite.svg#icon-facebook"></use>
          </svg>
        </a>
      </li>
      <li class="social-contacts__item">
        <a class="social-contacts__link social-contacts__link--instagram" href="#" aria-label="ВКонтакте">
          <svg class="social-contacts__svg" width="16px" height="16px">
            <use xlink:href="./img/sprite.svg#icon-instagram"></use>
          </svg>
        </a>
      </li>
      <li class="social-contacts__item">
        <a class="social-contacts__link social-contacts__link--twitter" href="#" aria-label="Инстаграм">
          <svg class="social-contacts__svg" width="16px" height="13px">
            <use xlink:href="./img/sprite.svg#icon-twitter"></use>
          </svg>
        </a>
      </li>
    </ul>
  </footer>
</body>

</html>
